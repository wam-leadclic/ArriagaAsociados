<!-- sldsValidatorIgnore -->
<template>
<template if:true={modalContainer}>    
<!--Modal-->
<section class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalAction}>
            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
        </button>
        <!--Modal Header-->
        <header class="slds-modal__header_empty"></header>
            <!--Modal content-->
            <div class="slds-modal__content slds-p-around_medium">
                <lightning-card title={archivedEmailRow.Subject} icon-name="standard:email">
                    <!--Sections-->
                    <template for:each={sections} for:item="section">
                        <div key={section.id} data-id={section.id} class="slds-section slds-is-open">
                            <h3 class="slds-section__title">
                                <button type="button" aria-controls={id} class="slds-button slds-section__title-action" data-buttonid={section.id} onclick={toggleSection}>
                                    <lightning-icon icon-name="utility:switch" alternative-text="button icon" size="x-small"
                                        class="slds-section__title-action-icon slds-button__icon_left"></lightning-icon>
                                    <span class="slds-truncate" title={label}>{section.label}</span>
                                </button>
                            </h3>
                            <template for:each={section.subSections} for:item="subSection">
                                <div key={subSection.id} aria-hidden="false" class="slds-section__content" id={subSection.id}>
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label" for="text-input-id-47">{subSection.label}</label>
                                        <template if:true={subSection.isDate}>
                                            <div class="slds-form-element__control">
                                                <lightning-formatted-date-time 
                                                value={subSection.value} 
                                                year="numeric"
                                                month="numeric"
                                                day="numeric"
                                                hour="2-digit"
                                                minute="2-digit">
                                                </lightning-formatted-date-time>
                                            </div>
                                        </template>
                                        <template if:true={subSection.isText}>
                                            <div class="slds-form-element__control">
                                                <input type="text" id={subSection.id} readonly="" placeholder="" class="slds-input" value={subSection.value} />
                                            </div>
                                        </template>
                                        <template if:true={subSection.isHtml}>
                                            <lightning-formatted-rich-text
                                                value={subSection.value}
                                            ></lightning-formatted-rich-text>
                                        </template>
                                        <template if:true={subSection.isBoolean}>
                                            <template if:true={subSection.value}>
                                                <input type="text" id={subSection.id} readonly="" placeholder="" class="slds-input" value="SÃ­" />
                                            </template>
                                            <template if:false={subSection.value}>
                                                <input type="text" id={subSection.id} readonly="" placeholder="" class="slds-input" value="No" />
                                            </template>
                                        </template>
                                    </div>
                                </div>
                            </template>
                            
                            </div>
                    </template>
                    <!--Attached files component-->
                    <c-archived-email-attachments
                        docs={docs}
                        columns={columns}
                        title={title}
                        count={count}
                        preview-handler={previewHandler}>
                    </c-archived-email-attachments>
                </lightning-card>
            </div>
        <!--Modal Footer-->
        <div class="slds-modal__footer">
            <lightning-button variant="brand" label="Close" title="Close"  onclick={closeModalAction}></lightning-button>
        </div> 
    </div>
</section>
<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
</template>
