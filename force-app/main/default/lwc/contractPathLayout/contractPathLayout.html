<template>
    <div class="rutabox slds-card">
        <div class="slds-path">
            <div class="slds-grid slds-path__track">
                <div class="slds-grid slds-path__scroller-container">
                    <div class="slds-path__scroller">
                        <div class="slds-path__scroller_inner">
                            <ul class="slds-path__nav ulmovil">
                                <li class="slds-path__item estadoPendiente">
                                    <div class="slds-path__link" id="status-1">
                                        <span class="title slds-path__title" title={label.estado1}
                                            onclick={changeModalTextInformative}>{label.estado1}</span>
                                    </div>
                                </li>
                                <li class="slds-path__item estadoPendiente">
                                    <div class="slds-path__link" id="status-2">
                                        <span class="title slds-path__title" title={label.estado2}
                                            onclick={changeModalTextInformative}>{label.estado2}</span>
                                    </div>
                                </li>
                                <li class="slds-path__item estadoPendiente">
                                    <div class="slds-path__link" id="status-3">
                                        <span class="slds-path__title" onclick={changeModalTextInformative}
                                            title={label.estado3}>{label.estado3}</span>
                                    </div>
                                </li>
                                <li class="slds-path__item estadoPendiente">
                                    <div class="slds-path__link" id="status-4">
                                        <span class="slds-path__title" onclick={changeModalTextInformative}
                                            title={label.estado4}>{label.estado4}</span>
                                    </div>
                                </li>
                                <li class="slds-path__item estadoPendiente">
                                    <div class="slds-path__link" id="status-5">
                                        <span class="slds-path__title" onclick={changeModalTextInformative}
                                            title={label.estado5}>{label.estado5}</span>
                                    </div>
                                </li>
                                <li class="slds-path__item estadoPendiente">
                                    <div class="slds-path__link" id="status-6">
                                        <span class="slds-path__title" onclick={changeModalTextInformative}
                                            title={label.estado6}>{label.estado6}</span>
                                    </div>
                                </li>
                                <li class="slds-path__item estadoPendiente">
                                    <div class="slds-path__link" id="status-7">
                                        <span class="slds-path__title" onclick={changeModalTextInformative}
                                            title={label.estado7}>{label.estado7}</span>
                                    </div>
                                </li>
                                <li class="slds-path__item estadoPendiente">
                                    <div class="slds-path__link" id="status-8">
                                        <span class="slds-path__title" onclick={changeModalTextInformative}
                                            title={label.estado8}>{label.estado8}</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Popup Informativo -->
    <template if:true={showUploadModal}>

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-describedby="modal-content-id-1"
            class="slds-modal slds-fade-in-open">
            <template if:true={loadedModal}>
                <lightning-spinner alternative-text="Loading"></lightning-spinner>
            </template>
            <div class="slds-modal__container">
                <header class="slds-modal__header" style="border-bottom:none;">
                    <div class="slds-text-align_right">
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"> 
                            <button class="buttonsNone slds-float_right">
                                <lightning-icon icon-name="utility:close" size="small" onclick={closeModal}>
                                </lightning-icon>
                            </button>
                            <div class="slds-align_absolute-center">{titleInformativo}</div>
                        </h2>
                    </div>
                </header>

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1"
                    style="overflow: initial;">
                    <div class="slds-grid slds-wrap slds-grid_pull-padded-medium">
                        <div
                            class="slds-col--bump slds-col slds-p-horizontal_medium slds-p-bottom_x-small slds-size--1-of-1  slds-medium-size--1-of-1 slds-large-size--1-of-1">
                            <lightning-formatted-rich-text value={textoInformativo}>
                            </lightning-formatted-rich-text>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="slds-backdrop slds-backdrop_open"></div>

    </template>
</template>
