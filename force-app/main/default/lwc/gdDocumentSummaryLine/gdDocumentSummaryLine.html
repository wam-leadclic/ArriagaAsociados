<!-- sldsValidatorIgnore -->
<template>
    <div class="slds-grid slds-glutters slds-p-left_large slds-p-top_xx-small">
        <div class="slds-size_10-of-12">
            <div class="slds-grid title-gray slds-text-title_bold">
                <div class={titleWrapperClass} title={line.title}>
                    <div class="slds-grid">
                        <div class={titleClass}>
                            {line.title}
                        </div>
                        <div class="slds-size_1-of-12 slds-text-align_right" if:true={line.helpText}>
                            <lightning-helptext content={line.helpText}></lightning-helptext> 
                        </div>
                    </div>
                </div>
                <div class="slds-size_3-of-12 slds-text-align_left title-gray slds-truncate" if:false={line.visible}>
                    <span class="slds-text-color_success slds-p-left_medium">{line.status}</span>
                </div>
            </div>
        </div>
        <div class="slds-size_2-of-12 slds-text-align_right slds-p-right_x-small">
            <lightning-button-icon
                size="small"
                class="slds-m-left_x-small" 
                icon-name="utility:upload" 
                alternative-text="upload"
                onclick={handleSelected}>
            </lightning-button-icon>
        </div>
    </div>
</template>
